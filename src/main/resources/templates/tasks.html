<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
        .task-card:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">üìù ToDo Application</h1>


    <form action="/" method="post" class="row g-2 justify-content-center mb-5">
        <div class="col-md-8">
            <input class="form-control form-control-lg" name="title" type="text" placeholder="Add a new Task..." required>
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Add Task</button>
        </div>
    </form>


    <div th:if="${tasks != null}" class="task-list">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-3 task-card shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}" class="fs-5">Task Title</span>

                    <div class="btn-group">
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-success btn-sm">‚úÖ Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">üóë Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</div>

</body>
</html>
